<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .caixa {
        width: 50px;
        height: 50px;
        background-color:#b9f;
        border: 2px solid black;
      }

      .zona {
          float:left;
          margin-right: 1em;
          width:100px;
          height:100px;
          border: thick dashed;
      }
      .red {
        border-color:#f33;
      }
      .blue {
        border-color:#33f;
      }
      .back{
        background-color:black;
      }

      .zona-hover{
        opacity:0.5;
      }
    </style>
    <script type="text/javascript">
      onload = () => {
        caixa.ondragstart = (e) => {
          e.dataTransfer.setData('text/plain', caixa.id);
          caixa.classList.add('back');
        };
      caixa.ondragsend = (e) => {
        caixa.classList.remove('back');
      };
      for(const z of document.querySelectorAll('.zona')){
            z.ondragover = (e) => {
              e.preventDefault();
              z.classList.add('zona-over');
        };
        z.ondragleave = (e) => {
          e.preventDefault();
          z.classList.remove('zona-over');
    };
    z.ondrop = (e) => {
      e.preventDefault();
      const idCaixa = e.dataTransfer.getData('text/plain');
      const elem = document.getElementById(idCaixa);
      z.appendChild(elem);
      z.classList.remove('zona-over');
    };

  };
  };
    </script>
  </head>
  <body>
    <div class="zona red" id="zona1">


    <div class="caixa" id="caixa" draggable="true">

    </div>
    </div>
    <div class="zona blue" id="zona2">

    </div>
  </body>
</html>
