    <title>D3js</title>
    <style >
   #grafico  div {
      background-color: lightblue;
      padding: 5px;
      margin-bottom: 5px;
      text-align: right;
      }


    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
    onload = () => {
          /*  d3.selectAll('p')
            .style('background-color','lightblue')
            .append('p').html('exemplo');*/

//Conteudo a baixo faz uma amarraçao aos elementos de p, fazendo uma vinculação
//e podendo adicionar texto em campos html vazios
        let divs = d3.select('#grafico')
        .selectAll('div.barra')
        .data([10, 20, 30, 40, 50])



    divs.enter()
       .append('div').text((d) => d)
       .style('width',(d) => d * 10 +'px');






    };
    </script>
</head>
<body >


  <h1>D3</h1>
<div id="grafico"></div>
