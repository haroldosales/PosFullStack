<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>

    <script>
        function ajax() {
            try {
                let xthttp = new XMLHttpRequest();
                xthttp.onreadystatechange = function () {
                    if (xthttp.readyState == 4) {
                        if (xthttp.status == 200) {
                            let use = JSON.parse(xthttp.responseText);
                            console.log(use);
                        } else {
                            console.log('status' + xthttp.status);
                        }
                    }

                };
                xthttp.open('GET','https://reqres.in/api/users', true);
                xthttp.send();
            } catch (e) {
                alert('Error na comunicacao')

            }
        }
    </script>
</head>

<body>
        <button onclick="ajax()">Carregar</button>
</body>

</html>
